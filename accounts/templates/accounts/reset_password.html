{% extends 'base.html' %}

{% block body %}
    <div class="container">
    <h1>Password reset</h1>
    <p>
        Forgotten your password? Enter your email below, and we'll email instructions for settings a new one
    </p>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Reset password</button>
        </form>
    </div>
{% endblock %}
